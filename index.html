          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

              <li class="nav-item dropdown">

            </ul>
            
          </div>
        </div>

      <!-- inicia carousel -->
      <div class="foto">
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active comida">
                <img src="img/comida1.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item comida" >
                <img src="img/comida1.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item comida">
                <img src="img/comida1.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>

      <!-- Inicia menu princial -->

      <div class="principal">

          <h1 class="text-center pt-3">Menú digital restaurante David's</h1>

          <div id="contenedor" class="m-4 d-flex flex-column align-items-center">
              <button id="btnMenu" >Ver menú completo</button>
          </div>

          <form action=""  id="form" class=" m-3 d-flex flex-column align-items-center">
            <input type="text" id="comida" type="text" placeholder="Ingrese su comida" class="m-2">
            <input type="text" id="bebida" type="text" placeholder="Ingrese su bebida" class="m-2" >
            <button type="submit" id="btn-create" class="m-2">Empezar pedido</button>
          </form>

          

          <section id="generadorPedido" class=" m-4 ">

          </section> 
          
          <form action="" id="formPedido" class="m-3 d-flex flex-column align-items-center">
            <input type="text" id="existe" type="text" placeholder="Ingrese un producto para saber si existe" style="width: 70%;">
            <button type="submit" id="btn-existe" class="mt-3">Consultar</button>
          </form>

          <section id="generadorExiste" class="m-4">

          </section>
